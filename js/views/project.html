<nav ng-click="$ctrl.showNav = !$ctrl.showNav" class="navbar navbar-default">
    <div class="container container-fluid">
        <img id="nameLogo" src="images/logo.jpg" alt="">
        <p class="">Luke McCrae</p>

        <nav class="pull-right">
            <button href="/" type="button" ui-sref="home" class="btn btn-default">Home</button>
            <button type="button" ui-sref="project" class="btn btn-default">Projects</button>
            <button type="button" ui-sref="contact" class="btn btn-default">Contact</button>

        </nav>
    </div>
    </div>
</nav>

<div class="container">
    <div class="" ng-repeat="project in $ctrl.projects">
        <h2 class="image-heading">{{project.name}}</h2>
        <div class="media-left">
            <img height="180" width="180" src="{{project.image_url}}" class="media-object">
            <div class="">
                <p>{{project.description}}</p>
            </div>
            <div class="">
                <button class="btn btn-default" type="button" name="button"><a href="{{project.deployed}}">Deployed</a></button>
                <button class="btn btn-default" type="button" name="button"><a href="{{project.github}}">GitHub</a></button>
                <button class="btn btn-default" type="button" name="button"><a href="{{project.video}}">Video</a></button>
            </div>

            <div class="media-body">
            </div>
        </div>
    </div>
</div>
